                </select>

                <p style="font-size: larger; color: black;">{{selectedOption.category}}</p>
            </div>
    
            <div class="nav-right">
                <i class="fa-solid fa-arrow-up-from-bracket nav-right-icons"  ></i>

            </div>
        </nav>
    </div>
</header>
